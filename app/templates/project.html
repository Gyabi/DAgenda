<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>projects</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
            <img
                src="/static/images/hunnkorogasi.jpg"
                height="30"
                alt=""
                loading="lazy"
            />
            </a>
            <h3>DAgenda</h3>
            <p>user name</p>
        </div>
    </nav>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4 m-3  justify-content-sm-center">
            {% for project in all_project%}
            <div class="col-3">
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{project.project}}</h5>

                        <div class="container">
                            <div class="row">
                                <form action="/update_project" id="update" method="POST">
                                    <input type="text" name="update_project" placeholder="project name">
                                </form>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <form action="/open_project" method="POST">
                                        <button type="submit" name="open" value={{project.id}} class="btn btn-primary">open</button>
                                    </form>
                                </div>
                                <div class="col-4">
                                    <button type="submit" name="update" value={{project.id}} class="btn btn-primary" form="update">update</button>
                                </div>
                                <div class="col-4">
                                    <form action="/delete_project" method="POST">
                                        <button type="submit" name="delete" value={{project.id}} class="btn btn-primary">delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            {% endfor%}
            <div class="col-3">
                <form action="/add_project" method="POST">
                    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">add project</h5>
                            <input type="text" name="project" placeholder="project name">
                            <button type="submit" name="add_project" class="btn btn-primary">add project</button>
                        </div>
                    </a>
                </form>
            </div>
        </div>
    </div>
